<ion-header>
    <ion-navbar>
      <ion-buttons start>
         <button ion-button (click)="closeModal()">
            <ion-icon 
           name="md-close" ></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Airports</ion-title>
    </ion-navbar>
    </ion-header>
    
    
    <ion-content padding>
        <ion-item-divider>
            Item Divider
            <button ion-button item-end>Button</button>
          </ion-item-divider>
      <div *ngFor="let air of data">
      <button ion-item *ngIf="air.group=='Domestik'">
        {{air.name}}
      </button>
    </div>

    <div *ngFor="let air of data">
        <button ion-item>
          {{air.name}}
        </button>
      </div>

    </ion-content>
