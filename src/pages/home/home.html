<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-segment>
    <div class="butcol">
      <button ion-button clear class="colbut" (click)="showPrompt('saldo')">
        SALDO
      </button>
    </div>
    <div class="butcol">
      <button ion-button color="danger" clear class="colbut">
        KALENDER
      </button>
    </div>
    <div class="butcol">
      <button ion-button color="danger" clear class="colbut" (click)="agenCheck()">
        QR CODE
      </button>
    </div>
  </ion-segment>

  <ion-slides pager='true' loop='true' autoplay='10000' style="max-height:40%">
    <ion-slide>
      <img src="assets/img/slide1.jpg" style=" height: auto; margin-left: auto; margin-right: auto;">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/slide2.jpg" style=" height: auto; margin-left: auto; margin-right: auto;">
    </ion-slide>
    <ion-slide>
      <img src="assets/img/slide3.jpg" style=" height: auto; margin-left: auto; margin-right: auto;">
    </ion-slide>
  </ion-slides>
  <div class="spacer" style="height: 30px;"></div>
  <div class="container">
    <div class="butcolmenu" button (click)="gotoPage('LakupandaiPage')">
      <img src="assets/img/lakupandai.png" class="imgbutton">
    </div>
    <div button class="butcolmenu" (click)="gotoPage('MobilePage')">
      <img src="assets/img/mobile.png" class="imgbutton">
    </div>
    <div class="butcolmenu" button (click)="gotoPage('ProdukperbankanPage')">
      <img src="assets/img/produk.png" class="imgbutton">
    </div>
  </div>
  <div class="spacer" style="height: 30px;"></div>
  <div class="container">
    <div class="butcolmenu" button (click)="gotoPage('PembelianPage')">
      <img src="assets/img/pembelian.png" class="imgbutton">
    </div>
    <div class="butcolmenu" button (click)="gotoPage('PembayaranPage')">
      <img src="assets/img/pembayaran.png" class="imgbutton">
    </div>
    <div class="butcolmenu" button (click)="gotoPage('ReportPage')">
      <img src="assets/img/report.png" class="imgbutton">

    </div>
  </div>


</ion-content>
