<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <div *ngFor="let trn of trnInfo | sortgrid:'tranDate'">
    <div *ngIf="trn.status=='0'&& statushist=='0'">
    <ion-card>
      <ion-card-header>
        <ion-item item-left>
          {{trnNo(trn.tran_number)}} <strong>{{trn.tran_number}}</strong> </ion-item>
        <ion-item item-left> Status : <strong> {{statusTrn(trn.status)}} </strong></ion-item>
        <ion-item item-left> Amount : <strong> {{trn.amount | number:'3.2-5'}} </strong></ion-item>
      </ion-card-header>
      <ion-item style="padding-left: 32px">
        <div item-start>
         <p> {{trn.tranDate | date:'dd-MM-y'}} </p>
        </div>
      </ion-item>
    </ion-card>

  </div>
 </div>


</ion-content>
