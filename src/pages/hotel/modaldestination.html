<ion-header>

    <ion-navbar>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
        Price Range per room, per night
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="closeModal(item.name)">
        {{ item.name }}
      </button>
    </ion-list>
  </ion-content>
