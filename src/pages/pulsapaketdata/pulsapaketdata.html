<ion-header>

  <ion-navbar>
    <ion-title *ngIf="pulsapaket=='pulsa'">Pembelian Pulsa</ion-title>
    <ion-title *ngIf="pulsapaket=='paket'">Pembelian Paket Data</ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

    <ion-item>
        <ion-label inline>No Handphone</ion-label>
<ion-input placeholder="081xxxxxxxxx"  type="tel">
</ion-input>
</ion-item>
<ion-item>
    <ion-label>Operator</ion-label>
    <ion-select [(ngModel)]="gender" interface="popover">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label>Nominal</ion-label>
      <ion-select [(ngModel)]="gender" interface="popover">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

</ion-list>

<div padding>
    <button ion-button color="primary" block>SUBMIT</button>
  </div>
</ion-content>
